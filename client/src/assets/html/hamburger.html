<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='style.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <title>Hamburger</title>
</head>
<body>
    <header class='header'>
        <div class='header-bar'>
            <div class='hamburger-menu'>           
            </div>
            <div class='logo'>
                <img class=''src='bookworm'/>
            </div>
            <div class='header-title'>
                <span>Book Worms</span>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <div class="title-bar">
                <div class="hamburger-title">
                    <div class='hamburger-user'>{user info}</div>
                </div>
            </div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Create</a>
            <a href="#">Created Groups</a>
            <a href="#">Search Groups</a>
            <footer>
            <div class='logout'>
                <button class='btn' type='' value='log out'>Log Out</button>
            </div>
            </footer>
        </div>
    </header>
</body>
</html>
